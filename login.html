<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FIRTS MOBILE -->
    <link rel="stylesheet" href="style.css">

    <!-- FIRST DESKTOP -->
    <!-- <link rel="stylesheet" href="style2.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>GRID Layout</title>
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <div>
                <a href="index.html">
                    <img class="header__logo" src="images/Daniel GÃ³mez Zayas (2673126).png" alt="Logo">
                </a>
                <input id="search" class="header__search" type="search" placeholder="Search...">
                <label class="header__searchIcon" for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <div>
                <a class="header__button" href="login.html">Login</a>
                <a class="header__button header__button--mod" href="#">Create account</a>
            </div>
        </div>
    </header>


    <div class="containerLogin">

        <section class="containerLogin__login">
            <h2>Login Here</h2>
            <br>
            <form action="" class="login__form">

              <!-- EMAIL OR USERNAME -->
              <div>
                <label for="user">Email</label>
                <br>
                <input class="form__input" id="user" type="email" placeholder="Email"> 
              </div>

              <br>

              <!-- PASSWORD -->
              <div>
                <label for="password">Password</label>
                <br>
                <input class="form__input" id="password" type="password" placeholder="Password"> 
              </div>

              <br>

              <!-- SUBMIT -->
              <button class="form__button" type="submit">Login</button>
            </form>

            <br>

            <div>
              <a class="login__links" href="#">Forgot your Password?</a>
              <br>
              <a class="login__links" href="#">Don't have an account?</a>
            </div>
        </section>

    </div>



    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8c09098255.js" crossorigin="anonymous"></script>

</body>
</html>
